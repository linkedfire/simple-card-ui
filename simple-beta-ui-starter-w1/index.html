<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />
    <link
        rel="icon"
        type="image/ico"
        sizes="32x32"
        href="./images/pngegg.ico"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <title>Card Component</title>
</head>
<body>

    <div class="container">

    <div class="container__left">
        <img src="images/image-product-desktop.jpg" alt="Product Photo">
    </div>

    <div class="container__right">
        <h2 class="heading__secondary">Ilya Kuvshinov</h2>
        <h1 class="heading__primary">Neon Lollipop</h1>
        <p class="product__description">
            A collection of minimalistic architecture of pop-culture, with a celestial beauty of pastel palette.
            A Russian Digital Artist: Ilya Kuvshinov
        </p>

        <div class="product__price">
            <p class="product__price--main">$149.99</p>
            <p class="product__price--sub">$169.99</p>
        </div>

        <button class="btn__primary">
            <img src="images/lollipop.svg" alt="Cart Icon" /> Add to Cart
        </button>
        </div>
    </div>
</body>
</html>
